<!DOCTYPE html>
<html lang="en" th:replace="student/studentBase::layout(~{::section})">

<head>
</head>
<body>
	<section>
		<h2 style="text-align: center; color: #EF662F">Change Password</h2>
		<div th:if="${msg}">
			<p th:text="${msg}" class="alert alert-danger alert-dismissible"></p>
		</div>
		<form class="form-group" method="post">
		<table class="table table bordered" style="margin: auto; width: 60%">
				<tr>
					<td>Enter Old Password</td>
					<td>
						<input type="password" name="oldpassword" class="form-control">
					</td>
				</tr>
				<tr>
					<td>Enter New Password</td>
					<td>
						<input type="password" name="newpassword" class="form-control">
					</td>
				</tr>
				<tr>
					<td>Confirm Password</td>
					<td>
						<input type="password" name="confirmpassword" class="form-control">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button class="btn btn-primary">Change Password</button>
					</td>
				</tr>
			</table>
		</form>
	</section>
</body>
</html>
