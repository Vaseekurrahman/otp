<!DOCTYPE html>
<html lang="en" th:replace="admin/adminbase::layout(~{::section})">

<head>

</head>

<body>
	<section>
		<div class="row">
			<div class="col-sm-10">
				<h1 class="fw-bold" style="color: #EF662F">Manage Students</h1>
				<div th:if="${msg}">
					<p th:text="${msg}" class="alert alert-danger alert-dismissible"></p>
				</div>
			</div>
			<div style="overflow: auto; width: 100%; height: 60vh;">
				<table class="table table-bordered">
					<thead style="background-color:#EF662F; color: #fff">
						<tr>
							<th>Name</th>
							<th>Enrollment No</th>
							<th>Email Address</th>
							<th>Whatsapp No</th>
							<th>College/University</th>
							<th>Course</th>
							<th>Branch</th>
							<th>Year</th>
							<th>Training Mode</th>
							<th>Training Location</th>
							<th>Registration Date</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="s:${slist}">
							<td th:text="${s.name}"></td>
							<td th:text="${s.enrollmentno}"></td>
							<td th:text="${s.emailaddress}"></td>
							<td th:text="${s.whatsappno}"></td>
							<td th:text="${s.collegename}"></td>
							<td th:text="${s.course}"></td>
							<td th:text="${s.branch}"></td>
							<td th:text="${s.year}"></td>
							<td th:text="${s.trainingmode}"></td>
							<td th:text="${s.traininglocation}"></td>
							<td th:text="${s.regdate}"></td>
							<td>
								<a th:href="@{viewstudent/delete(email=${s.emailaddress})}">
									<button onclick='return confirm("Are You sure you want to Delete")' type="button"
										class="btn btn-danger">Delete</button>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>

</html>
