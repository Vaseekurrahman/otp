<!DOCTYPE html>
<html lang="en" th:replace="admin/adminbase::layout(~{::section})">

<head>

</head>

<body>
	<section>
		<div class="row">
			<div class="col-sm-10">
				<h1 class="fw-bold" style="color: #EF662F">Manage Enquiries</h1>
				<div th:if="${msg}">
					<p th:text="${msg}" class="alert alert-danger alert-dismissible"></p>
				</div>
			</div>
			<div style="overflow: auto; width: 100%; height: 60vh;">
			<table class="table table-bordered">
				<thead style="background-color:#EF662F; color: #fff">
					<tr>
						<th>Name</th>
						<th>Enrollment No</th>
						<th>Contact No</th>
						<th>Email Address</th>
						<th>Feedback Subject</th>
						<th>Feedback Message</th>
						<th>Feedback Date</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="f:${flist}">
						<td th:text="${f.name}">Name</td>
						<td th:text="${f.enrollmentno}">Enrollment No</td>
						<td th:text="${f.contactno}">Contact No</td>
						<td th:text="${f.emailaddress}">Email Address</td>
						<td th:text="${f.subject}">Feedback Subject</td>
						<td th:text="${f.message}">Feedback Message</td>
						<td th:text="${f.resdate}">Feedback Date</td>
						<td>
							<a th:href="@{viewfeedback/delete(resid=${f.resid})}">
								<button onclick='return confirm("Are You sure you want to Delete")' type="button"
									class="btn btn-danger">Delete</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</section>
</body>

</html>
