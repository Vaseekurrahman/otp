<!DOCTYPE html>
<html lang="en" th:replace="admin/adminbase::layout(~{::section})">

<head>

</head>

<body>
	<section>
		<div class="row">
			<div class="col-sm-10">
				<h1 class="fw-bold" style="color: #EF662F">Manage Enquiries</h1>
				<div th:if="${msg}">
					<p th:text="${msg}" class="alert alert-danger alert-dismissible"></p>
				</div>
			</div>

			<div style="overflow: auto; width: 100%; height: 60vh;">
			<table class="table table-bordered">
				<thead style="background-color:#EF662F; color: #fff">
					<tr>
						<th>Name</th>
						<th>Email Address</th>
						<th>Contact No</th>
						<th>Gender</th>
						<th>Enquiry</th>
						<th>Enquiry Date</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e:${elist}">
						<td th:text="${e.name}"></td>
						<td th:text="${e.emailaddress}"></td>
						<td th:text="${e.contactno}"></td>
						<td th:text="${e.gender}"></td>
						<td th:text="${e.enquirytext}"></td>
						<td th:text="${e.posteddate}"></td>
						<td>
							<a th:href="@{viewEnquiry/delete(id=${e.id})}">
								<button onclick='return confirm("Are You sure you want to Delete")' type="button"
									class="btn btn-danger">Delete</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</section>
</body>

</html>
