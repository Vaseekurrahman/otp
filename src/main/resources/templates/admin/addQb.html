<!DOCTYPE html>
<html lang="en" th:replace="admin/adminbase::layout(~{::section})">

<head>

</head>

<body>
	<section>
		<h1 style="color: #EF662F; text-align: center">Add Question Bank</h1>
		<div th:if="${msg}">
			<p th:text="${msg}" class="alert alert-dismissible alert-success"></p>
		</div>
		<form class="form-group" method="post" th:object="${dto}">
			<table class="table table-bordered" style="width: 80%; margin: auto">
				<tr>
					<td>Select Year</td>
					<td>
						<select th:field="${dto.year}" class="form-control">
							<option value="">-Select Year-</option>
							<option value="1st year">1<sup>st</sup> Year</option>
							<option value="2nd year">2<sup>nd</sup> Year</option>
							<option value="3rd year">3<sup>rd</sup> Year</option>
							<option value="4th year">4<sup>th</sup> Year</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Enter Question</td>
					<td>
						<textarea required class="form-control" th:field="${dto.question}"></textarea>
					</td>
				</tr>
				<tr>
					<td>Enter Option A</td>
					<td>
						<textarea required class="form-control" th:field="${dto.a}"></textarea>
					</td>
				</tr>
				<tr>
					<td>Enter Option B</td>
					<td>
						<textarea required class="form-control" th:field="${dto.b}"></textarea>
					</td>
				</tr>
				<tr>
					<td>Enter Option C</td>
					<td>
						<textarea required class="form-control" th:field="${dto.c}"></textarea>
					</td>
				</tr>
				<tr>
					<td>Enter Option D</td>
					<td>
						<textarea required class="form-control" th:field="${dto.d}"></textarea>
					</td>
				</tr>
				<tr>
					<td>Select Correct Option</td>
					<td>
						<select required th:field="${dto.correct}" class="form-control">
							<option value="">-Select Correct Option-</option>
							<option value="A">Option A</option>
							<option value="B">Option B</option>
							<option value="C">Option C</option>
							<option value="D">Option D</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button class="btn btn-primary" type="submit">Add Question</button>
					</td>
				</tr>
			</table>
		</form>
	</section>
</body>

</html>
