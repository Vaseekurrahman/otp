<!DOCTYPE html>
<html lang="en" th:replace="admin/adminbase::layout(~{::section})">

<head>

</head>

<body>
	<section>
		<div class="row">
			<div class="col-sm-10">
				<h1 class="fw-bold" style="color: #EF662F">Manage Results</h1>
				<div th:if="${msg}">
					<p th:text="${msg}" class="alert alert-danger alert-dismissible"></p>
				</div>
			</div>

			<div style="overflow: auto; width: 100%; height: 60vh;">
			<table class="table table-bordered">
				<thead style="background-color:#EF662F; color: #fff">
					<tr>
						<th>Name</th>
						<th>Email Address</th>
						<th>Contact No</th>
						<th>College/University</th>
						<th>Course</th>
						<th>Branch</th>
						<th>Year</th>
						<th>Total Marks</th>
						<th>Get Marks</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="res:${reslist}">
						<td th:text="${res.name}"></td>
						<td th:text="${res.emailaddress}"></td>
						<td th:text="${res.contactno}"></td>
						<td th:text="${res.collegename}"></td>
						<td th:text="${res.course}"></td>
						<td th:text="${res.branch}"></td>
						<td th:text="${res.year}"></td>
						<td th:text="${res.totalmarks}"></td>
						<td th:text="${res.getmarks}"></td>
						<td>
							<a th:href="@{manageResults/delete(email=${res.emailaddress})}">
								<button onclick='return confirm("Are You sure you want to Delete")' type="button"
									class="btn btn-danger">Delete</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</section>
</body>

</html>
