<!DOCTYPE html>
<html lang="en" th:replace="admin/adminbase::layout(~{::section})">

<head>

</head>

<body>
	<section>
		<div class="row">
			<div class="col-sm-10">
				<h1 class="fw-bold" style="color: #EF662F">Manage Question Bank</h1>
				<div th:if="${msg}">
					<p th:text="${msg}" class="alert alert-danger alert-dismissible"></p>
				</div>
				<input type="text" id="searchInput" class="form-control" placeholder="Enter any word to search" /><br />
			</div>
			<div style="overflow: auto; width: 100%; height: 60vh;">
				<table class="table table-bordered">
					<thead style="background-color:#EF662F; color: #fff">
						<tr>
							<th>Year</th>
							<th>Question</th>
							<th>Option A</th>
							<th>Option B</th>
							<th>Option C</th>
							<th>Option D</th>
							<th>Correct Answer</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="myTable">
						<tr th:each="q:${qlist}">
							<td th:text="${q.year}"></td>
							<td th:text="${q.question}"></td>
							<td th:text="${q.a}"></td>
							<td th:text="${q.b}"></td>
							<td th:text="${q.c}"></td>
							<td th:text="${q.d}"></td>
							<td th:text="${q.correct}"></td>
							<td>
								<a th:href="@{viewQb/delete(id=${q.id})}">
									<button onclick='return confirm("Are You sure you want to Delete")' type="button"
										class="btn btn-danger">Delete</button>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#searchInput").on("keyup", function () {
				var value = $(this).val().toLowerCase();
				$("#myTable tr").filter(function () {
					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
				});
			});
		});
	</script>
</body>

</html>
